  <!-- URL -->
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="16" fill="#4b5563">pabloalcalde.dev</text>
  
  <!-- Decorative elements -->
  <circle cx="1000" cy="100" r="4" fill="#3b82f6" opacity="0.6"/>
  <circle cx="1050" cy="150" r="3" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="950" cy="200" r="5" fill="#3b82f6" opacity="0.4"/>
  <circle cx="1100" cy="250" r="2" fill="#8b5cf6" opacity="0.6"/>
