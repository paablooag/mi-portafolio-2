name: Auto Index Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'src/pages/**'
      - 'src/content/**'
  schedule:
    # Ejecutar cada lunes a las 9:00 AM UTC
    - cron: '0 9 * * 1'

jobs:
  index-pages:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build site
      run: npm run build
      
    - name: Ping Google Sitemap
      run: |
        curl -s "https://www.google.com/ping?sitemap=https://pabloalcalde.dev/sitemap-index.xml"
        echo "âœ… Sitemap enviado a Google"
        
    - name: Ping Bing Sitemap
      run: |
        curl -s "https://www.bing.com/ping?sitemap=https://pabloalcalde.dev/sitemap-index.xml"
        echo "âœ… Sitemap enviado a Bing"
        
    - name: Submit URLs to Google (if token available)
      if: env.GOOGLE_INDEX_TOKEN
      run: |
        echo "ðŸ“¤ Enviando URLs a Google Indexing API..."
        # AquÃ­ irÃ­a la lÃ³gica para enviar URLs individuales
        # usando el token de Google Indexing API
        
    - name: Generate indexing report
      run: |
        mkdir -p reports
        echo '{
          "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'",
          "site": "https://pabloalcalde.dev",
          "action": "auto_index",
          "pages_indexed": [
            "/",
            "/proyectos",
            "/proyectos/tu-carta-en-digital", 
            "/proyectos/kiko-undefiled-burger",
            "/blog"
          ],
          "sitemap_pings": {
            "google": "success",
            "bing": "success"
          }
        }' > reports/indexing-report.json
        
    - name: Upload report
      uses: actions/upload-artifact@v4
      with:
        name: indexing-report
        path: reports/indexing-report.json
